<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Management - PostHog Error Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            color: #666;
            font-weight: 500;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: #667eea;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .items-list {
            margin-top: 30px;
        }

        .items-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .item-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .item-description {
            color: #666;
            margin-bottom: 10px;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #999;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            display: flex;
            gap: 10px;
        }

        .search-input input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Items Management</h1>
            <div class="user-info">
                <span class="user-name" id="userName">Loading...</span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <!-- Create Item Form -->
            <div class="form-section">
                <h2>Create New Item</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="itemName">Name *</label>
                        <input type="text" id="itemName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription" name="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="itemCategory">Category</label>
                        <input type="text" id="itemCategory" name="category" placeholder="e.g., electronics, books">
                    </div>

                    <div class="form-group">
                        <label for="itemPrice">Price</label>
                        <input type="number" id="itemPrice" name="price" step="0.01" placeholder="0.00">
                    </div>

                    <button type="submit" class="btn btn-primary" id="createBtn">Create Item</button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2>Search Items</h2>
                <div class="search-input">
                    <input type="text" id="searchInput" placeholder="Search by name or description...">
                    <button class="btn btn-primary" onclick="searchItems()">Search</button>
                </div>
            </div>

            <!-- Items List -->
            <div class="items-list">
                <h2>All Items</h2>
                <div id="itemsContainer" class="loading">Loading items...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser, logout, getAuthHeader } from './src/auth.js';
        import { captureApiError } from './src/main.js';

        // Get current user
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = `üë§ ${user.name || user.email}`;
        }

        // Logout handler
        window.handleLogout = function() {
            logout();
        };

        // API base URL
        const API_URL = '/api';

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 3000);
        }

        // Load all items
        async function loadItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '<div class="loading">Loading items...</div>';

            try {
                const authHeader = getAuthHeader();
                const response = await fetch(`${API_URL}/items`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...authHeader,
                    },
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `Failed to load items: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        // Not JSON, use text as is
                    }
                    throw new Error(errorMessage);
                }

                const items = await response.json();
                
                if (items.length === 0) {
                    container.innerHTML = '<div class="loading">No items found. Create your first item above!</div>';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-name">${escapeHtml(item.name)}</div>
                            <div class="item-actions">
                                <button class="btn btn-danger btn-small" onclick="deleteItem(${item.id})">Delete</button>
                            </div>
                        </div>
                        ${item.description ? `<div class="item-description">${escapeHtml(item.description)}</div>` : ''}
                        <div class="item-meta">
                            ${item.metadata?.category ? `<span>üìÅ ${escapeHtml(item.metadata.category)}</span>` : ''}
                            ${item.metadata?.price ? `<span>üí∞ $${item.metadata.price}</span>` : ''}
                            <span>üïê ${new Date(item.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                let errorMessage = 'Failed to load items';
                if (error.message.includes('ECONNREFUSED') || error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Please make sure the backend API is running on port 3001.';
                } else {
                    errorMessage = error.message || errorMessage;
                }
                container.innerHTML = `<div class="loading" style="color: #c33;">${errorMessage}</div>`;
                showError(errorMessage);
                // Error is automatically captured by error handler
                console.error('Error loading items:', error);
            }
        }

        // Create item
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            const formData = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                metadata: {
                    category: document.getElementById('itemCategory').value || undefined,
                    price: parseFloat(document.getElementById('itemPrice').value) || undefined,
                },
            };

            // Remove undefined values
            if (!formData.metadata.category && !formData.metadata.price) {
                delete formData.metadata;
            } else {
                if (!formData.metadata.category) delete formData.metadata.category;
                if (!formData.metadata.price) delete formData.metadata.price;
            }

            try {
                const authHeader = getAuthHeader();
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...authHeader,
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Failed to create item: ${response.statusText}`);
                }

                const item = await response.json();
                showSuccess('Item created successfully!');
                document.getElementById('createForm').reset();
                loadItems();
            } catch (error) {
                let errorMessage = 'Failed to create item';
                if (error.message.includes('ECONNREFUSED') || error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Please make sure the backend API is running on port 3001.';
                } else {
                    errorMessage = error.message || errorMessage;
                }
                showError(errorMessage);
                // Error is automatically captured by error handler
                console.error('Error creating item:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Item';
            }
        });

        // Delete item
        window.deleteItem = async function(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            try {
                const authHeader = getAuthHeader();
                const response = await fetch(`${API_URL}/items/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        ...authHeader,
                    },
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Failed to delete item: ${response.statusText}`);
                }

                showSuccess('Item deleted successfully!');
                loadItems();
            } catch (error) {
                showError(error.message || 'Failed to delete item');
                // Error is automatically captured by error handler
                console.error('Error deleting item:', error);
            }
        };

        // Search items
        window.searchItems = async function() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadItems();
                return;
            }

            const container = document.getElementById('itemsContainer');
            container.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const authHeader = getAuthHeader();
                const response = await fetch(`${API_URL}/items/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        ...authHeader,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.statusText}`);
                }

                const items = await response.json();
                
                if (items.length === 0) {
                    container.innerHTML = '<div class="loading">No items found matching your search.</div>';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-name">${escapeHtml(item.name)}</div>
                        </div>
                        ${item.description ? `<div class="item-description">${escapeHtml(item.description)}</div>` : ''}
                        <div class="item-meta">
                            ${item.metadata?.category ? `<span>üìÅ ${escapeHtml(item.metadata.category)}</span>` : ''}
                            ${item.metadata?.price ? `<span>üí∞ $${item.metadata.price}</span>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="loading" style="color: #c33;">Search failed</div>';
                // Error is automatically captured by error handler
                console.error('Error searching items:', error);
            }
        };

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchItems();
            }
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load items on page load
        loadItems();
    </script>
</body>
</html>
